    <body>
      <p>Por favor, pongase en contacto con el siguiente formulario.</p>
      <form action="" method="POST">
        <p>
          <label for="user"><b>Usuari</b></label>
          <input id="user" type="text" placeholder="Introdueix el teu usuari" name="uname" required>
        </p>
        <p>
          <label for="correo"><b>Introdueix el seu correu</b></label>
          <input type="email" id="correo" placeholder="Introdueix el seu correu" name="email" required>
        </p>
        <p>
          <label for="descripcion"><b>Descriu per que vol contactar amb nosaltres</b></label>
          <input id="descripcion" type="text" placeholder="Descriu per que vol contactar amb nosaltres" name="description" required>
        </p>
      </form>
