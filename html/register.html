<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                background: #f9f9f9;
                color: #222;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .container {
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                padding: 2rem 2.5rem;
                max-width: 90vw;
                width: 400px;
                text-align: center;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 1.2rem;
            }
            img {
                max-width: 100%;
                height: auto;
                margin-bottom: 1rem;
                border-radius: 8px;
            }
            p {
                font-size: 1.1rem;
                margin-bottom: 0;
            }
            @media (max-width: 600px) {
                .container {
                    padding: 1rem 0.5rem;
                    width: 98vw;
                }
                h1 {
                    font-size: 1.3rem;
                }
                p {
                    font-size: 1rem;
                }
            }
        </style>
        <meta name="author" content="Iker">
        <title>Registre</title>
    </head>
    <body>
        <main class="container">
            <h1>Registre</h1>
            <img src="/img/EnConstruccion.jpg" alt="Esta web està en construcció">
            <p>Web en construcció</p>
        </main>
    </body>
</html>
